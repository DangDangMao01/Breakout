stages:
  - notify

notify_art_update:
  stage: notify
  tags:
    - windows
  variables:
    GIT_STRATEGY: none
    PYTHONIOENCODING: "utf-8"
  script:
    - Write-Host "=== 开始美术资源变动检测 ==="
    - Set-Location C:\GitLab-Runner
    - $env:CI_PROJECT_PATH = "GroupTwoGame/groupTowArt_Hb"
    - $env:CI_COMMIT_MESSAGE = if ($env:CI_COMMIT_MESSAGE) { $env:CI_COMMIT_MESSAGE } else { "手动提交" }
    - $env:GITLAB_USER_NAME = if ($env:GITLAB_USER_NAME) { $env:GITLAB_USER_NAME } else { "未知用户" }
    - $env:CI_COMMIT_SHA = if ($env:CI_COMMIT_SHA) { $env:CI_COMMIT_SHA } else { "unknown" }
    - $env:CI_PROJECT_URL = if ($env:CI_PROJECT_URL) { $env:CI_PROJECT_URL } else { "https://gitlab.com" }
    - Get-ChildItem env: | Where-Object { $_.Name -like "*FEISHU*" } | ForEach-Object { Write-Host "$($_.Name) = $($_.Value)" }
    - '& "C:\Users\Administrator\AppData\Local\Programs\Python\Python314\python.exe" notify.py'
  only:
    changes:
      - "**/*"
  allow_failure: true
  retry: 1
